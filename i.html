<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
    <script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>

            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="">Full Name:</label>
                <input type="text" placeholder="Enter your name: ">
            </div>

            <div class="input-group">
                <label for="">Phone Number: </label>
                <input type="tel" placeholder="020 8348 1995">
            </div>

            <div class="input-group">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter Email">
            </div>

            <div class="input-group">
                <label for="">Your Message</label>
                <input type="text" rows="5" placeholder="Enter your message...">
            </div>

             <button>Submit</button>




        </form>
    </div>
    
</body>
</html>
