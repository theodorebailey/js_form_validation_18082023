<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
    <script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>

            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="">Full Name:</label>
                <input type="text" placeholder="Enter your name: " id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="">Phone Number: </label>
                <input type="tel" placeholder="020 8348 1995" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="">Your Message</label>
                <textarea type="text" rows="5" placeholder="Enter your message..." id="contact-message" onkeyup="validateMessage()"></textarea></textarea>
                <span id="message-error"></span>
            </div>

             <button onclick="return validateForm()">Submit</button>
             <span id="submit-error"></span>
        </form>
    </div>

    <script src="js.js"></script>
    
</body>
</html>
